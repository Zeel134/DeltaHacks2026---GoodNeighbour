<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Good Neighbor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="split-screen">
    <!-- Left Side - Welcome -->
    <div class="split-left">
      <div class="split-left-content">
        <h1 class="welcome-title">Welcome Back!</h1>
        <p class="welcome-subtitle">
          Already part of the community? Sign in to continue helping and connecting with your neighbours.
        </p>
        
        <button class="btn btn-secondary" onclick="window.location.href='login.html'" style="max-width: 250px;">Sign In</button>
        
        <div class="split-logo" style="margin-top: 40px;">
          <img src="logo(2).png" alt="Good Neighbour Logo" class="logo-large">
        </div>
      </div>
    </div>

    <!-- Right Side - Signup Form -->
    <div class="split-right">
      <div class="auth-container">
        <h2 class="auth-title">Create Account</h2>
                
        <div class="error-message" id="signupError"></div>
        <div class="success-message" id="signupSuccess"></div>
        
        <form id="signupForm">
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">üë§</span>
              <input 
                type="text" 
                id="signupUsername" 
                class="input-field" 
                placeholder="Name"
                required
                minlength="3"
              />
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">‚úâÔ∏è</span>
              <input 
                type="email" 
                id="signupEmail" 
                class="input-field" 
                placeholder="Email"
                required
              />
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">üîí</span>
              <input 
                type="password" 
                id="signupPassword" 
                class="input-field" 
                placeholder="Password"
                required
                minlength="4"
              />
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">üìç</span>
              <select 
                id="signupLocation" 
                class="input-field" 
                required
              >
                <option value="">Location</option>
                <option value="Downtown">Downtown</option>
                <option value="North End">North End</option>
                <option value="South End">South End</option>
                <option value="East Side">East Side</option>
                <option value="West Side">West Side</option>
              </select>
            </div>
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
          
          <p class="privacy-text">
            By signing up, you agree to our <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    // Check if user is already logged in
    if (isAuthenticated()) {
      window.location.href = 'main.html';
    }

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const location = document.getElementById('signupLocation').value;
      
      if (!location) {
        showError('signupError', 'Please select a location!');
        return;
      }
      
      const users = getUsers();
      
      if (users[username]) {
        showError('signupError', 'Username already exists!');
        return;
      }
      
      // Create new user
      users[username] = {
        password: password,
        email: email,
        location: location,
        createdAt: new Date().toISOString()
      };
      
      saveUsers(users);
      showSuccess('signupSuccess', 'Account created successfully! Redirecting to login...');
      
      // Redirect to login page
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    });
  </script>
</body>
</html>
