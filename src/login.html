<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Good Neighbor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="split-screen">
    <!-- Left Side - Welcome Back -->
    <div class="split-left">
      <div class="split-left-content">
        <h1 class="welcome-title">Welcome Back!</h1>
        <p class="welcome-subtitle">
          Already part of the community? Sign in to continue helping and connecting with your neighbours.
        </p>
        
        <button class="btn btn-secondary" onclick="window.location.href='signup.html'" style="max-width: 250px;">Sign In</button>
        
        <div class="split-logo" style="margin-top: 40px;">
          <img src="logo(2).png" alt="Good Neighbour Logo" class="logo-large">
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="split-right">
      <div class="auth-container">
        <h2 class="auth-title">Sign In</h2>
        
        <div class="error-message" id="loginError"></div>
        <div class="success-message" id="loginSuccess"></div>
        
        <form id="loginForm">
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">ðŸ‘¤</span>
              <input 
                type="text" 
                id="loginUsername" 
                class="input-field" 
                placeholder="Username"
                required
                minlength="3"
              />
            </div>
          </div>
          
          <div class="input-group">
            <div class="input-wrapper">
              <span class="input-icon">ðŸ”’</span>
              <input 
                type="password" 
                id="loginPassword" 
                class="input-field" 
                placeholder="Password"
                required
                minlength="4"
              />
            </div>
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          
          <div class="link-text">
            Don't have an account? <a href="signup.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    // Check if user is already logged in
    if (isAuthenticated()) {
      window.location.href = 'main.html';
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      const users = getUsers();
      
      if (!users[username]) {
        showError('loginError', 'Username not found!');
        return;
      }
      
      if (users[username].password !== password) {
        showError('loginError', 'Incorrect password!');
        return;
      }
      
      // Login successful
      setCurrentUser(username);
      showSuccess('loginSuccess', 'Login successful! Redirecting...');
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    });
  </script>
</body>
</html>
