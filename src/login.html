<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Good Neighbor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="screen">
    <div class="container">
      <h1 class="title">Welcome to Good Neighbor</h1>
      <div class="error-message" id="loginError"></div>
      <div class="success-message" id="loginSuccess"></div>
      
      <form id="loginForm">
        <div class="input-group">
          <label class="input-label" for="loginUsername">Username</label>
          <input 
            type="text" 
            id="loginUsername" 
            class="input-field" 
            placeholder="Enter your username"
            required
            minlength="3"
          />
        </div>
        <div class="input-group">
          <label class="input-label" for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            class="input-field" 
            placeholder="Enter your password"
            required
            minlength="4"
          />
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="link-text">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    // Check if user is already logged in
    if (isAuthenticated()) {
      window.location.href = 'main.html';
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      const users = getUsers();
      
      if (!users[username]) {
        showError('loginError', 'Username not found!');
        return;
      }
      
      if (users[username].password !== password) {
        showError('loginError', 'Incorrect password!');
        return;
      }
      
      // Login successful
      setCurrentUser(username);
      showSuccess('loginSuccess', 'Login successful! Redirecting...');
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    });
  </script>
</body>
</html>
