<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Neighbor - Community Help</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="screen">
    <div class="container">
      <h1 class="title">How can we help you?</h1>
      <p class="subtitle">Logged in as: <span id="currentUsername"></span></p>
      
      <button class="btn-selection" id="btnWantHelp">I want help</button>
      <button class="btn-selection" id="btnWantToHelp">I want to help</button>
      <button class="btn-selection" id="btnHelp">Help & Documentation</button>
      <button class="btn-logout" id="btnLogout">Logout</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    // Check if user is logged in
    if (!isAuthenticated()) {
      window.location.href = 'login.html';
    }

    // Display current username
    document.getElementById('currentUsername').textContent = getCurrentUser();

    // Navigation handlers
    document.getElementById('btnWantHelp').addEventListener('click', function() {
      window.location.href = 'needhelp.html';
    });

    document.getElementById('btnWantToHelp').addEventListener('click', function() {
      window.location.href = 'providehelp.html';
    });

    document.getElementById('btnHelp').addEventListener('click', function() {
      window.location.href = 'help.html';
    });

    document.getElementById('btnLogout').addEventListener('click', function() {
      logoutUser();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
