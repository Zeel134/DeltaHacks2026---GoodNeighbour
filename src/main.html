<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Neighbor - Community Help</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Header -->
  <nav class="nav-header">
    <a href="main.html" class="nav-brand">
      <img src="logo(2).png" alt="Good Neighbour Logo" class="logo">
    </a>
    <a href="#" class="nav-link" id="navLogin">Login</a>
  </nav>

  <!-- Landing Page Content -->
  <div class="landing-page">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Join your neighborhood in helping and supporting each other.</h1>
        <div class="hero-divider"></div>
        <p class="hero-subtitle">
          Sign up to post tasks, offer help, and be part of a caring community.
        </p>
        <button class="btn btn-primary" id="btnGetStarted" style="max-width: 200px;">Get Started</button>
      </div>
      <div class="hero-illustration">
        <img src="hero-image.png" alt="Photo of neighbors helping one another" class="hero-image">      
      </div>
    </section>
  </div>

  <!-- Hidden authenticated section -->
  <div class="screen" id="authenticatedSection" style="display: none;">
    <div class="container">
      <div style="text-align: center; margin-bottom: 40px;">
        <img src="logo(2).png" alt="Good Neighbour Logo" class="logo">
      </div>
      <h1 class="title">How can we help you?</h1>
      <p class="subtitle">Logged in as: <span id="currentUsername"></span></p>
      
      <button class="btn-selection" id="btnWantHelp">I want help</button>
      <button class="btn-selection" id="btnWantToHelp">I want to help</button>
      <button class="btn-selection" id="btnHelp">Help & Documentation</button>
      <button class="btn-logout" id="btnLogout">Logout</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    // Check if user is logged in
    if (isAuthenticated()) {
      // Hide landing page, show authenticated section
      document.querySelector('.landing-page').style.display = 'none';
      document.querySelector('.nav-header').style.display = 'none';
      document.getElementById('authenticatedSection').style.display = 'flex';
      
      // Display current username
      document.getElementById('currentUsername').textContent = getCurrentUser();

      // Navigation handlers
      document.getElementById('btnWantHelp').addEventListener('click', function() {
        window.location.href = 'needhelp.html';
      });

      document.getElementById('btnWantToHelp').addEventListener('click', function() {
        window.location.href = 'providehelp.html';
      });

      document.getElementById('btnHelp').addEventListener('click', function() {
        window.location.href = 'help.html';
      });

      document.getElementById('btnLogout').addEventListener('click', function() {
        logoutUser();
        window.location.href = 'main.html';
      });
    } else {
      // Show landing page
      document.querySelector('.landing-page').style.display = 'block';
      document.querySelector('.nav-header').style.display = 'flex';
      document.getElementById('authenticatedSection').style.display = 'none';
      
      // Navigation handlers for landing page
      document.getElementById('navLogin').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'login.html';
      });

      document.getElementById('btnGetStarted').addEventListener('click', function() {
        window.location.href = 'signup.html';
      });
    }
  </script>
</body>
</html>
